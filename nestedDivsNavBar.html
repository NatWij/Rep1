<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Nested Divs to Create a HTML5 Navigation Bar</title>
</head>

<body>
	<div id="wrapper" style="width: 1280px; height: 700px">
	<div id="banner" style="width: 1280; height: 100px; background-color: #FF6A00">Banner
	</div>
	<div id="nav" style="background-color: #FFD800; width: 180px; height: 400px; float: left;">
		<div id="home" style="background-color: #FF0000; width: 180px; height: 50px;">Home</div>
		<div id="faq" style="background-color: #00FF90; width: 180px; height: 50px;">FAQ</div>
		<div id="about" style="background-color: #0094FF; width: 180px; height: 50px;">About</div>
		<div id="careers" style="background-color: #FF00DC; width: 180px; height: 50px;">Careers</div>
		<div id="contact" style="background-color: #FF00DC; width: 180px; height: 50px;">Contact Us</div>
		
		</div>
	<div id="content" style="background-color:#B6FF00; width: 1280px; height: 400px; ">Content</div>
	<div id="footer" style="background-color: #808080; width: 1280px; height: 100px;">Footer</div>
	</div>
</body>
</html>
